<head>
    <title>Exponents</title>
    <h1>Exponents</h1>
</head>
<body>

    <div class="container">
        <p>Exponents are a way to express repeated multiplication. For example, 2^3 means 2 x 2 x 2, which equals 8. The number 2 is called the base, and 3 is the exponent.</p>
        
        <div id="problem"></div>
        <input type="text" id="answer">
        <button onclick="checkAnswer()">check</button>
        <p id="feedback"></p>
        <button id="finishButton" style="display: none;" onclick="doNothing()">Finish</button>
    </div>

    <script>
        let correctAnswers = 0;
        const totalProblems = 3;
        let currentProblem = {};

        function generateProblem() {
            const base = Math.floor(Math.random() * 5) + 1; // Random base from 1 to 10
            const exponent = Math.floor(Math.random() * 3 + 1); // Random exponent from 0 to 3
            const answer = Math.pow(base, exponent);
            currentProblem = { base, exponent, answer };
            document.getElementById('problem').innerHTML = base + "^" + exponent;
            document.getElementById('feedback').innerText = '';
            document.getElementById('answer').value = ''; // Clear previous answer
        }

        function checkAnswer() {
            const userAnswer = Number(document.getElementById('answer').value);
            if (userAnswer === currentProblem.answer) {
                correctAnswers++;
                if (correctAnswers < totalProblems) {
                    generateProblem();
                } else {
                    document.getElementById('problem').innerHTML = 'Congratulations! You completed all problems!';
                    document.getElementById('finishButton').style.display = 'block';
                }
            } else {
                document.getElementById('feedback').innerText = 'Incorrect. Try again!';
            }
        }

        function doNothing() {
            // This function currently does nothing
            window.location.assign("/mathIsFun/exponents/multiplying_variables.html")
        }

        // Generate the first problem when the page loads
        window.onload = generateProblem;
    </script>
</body>
</html>
